<form [formGroup]="requestCredentials" (ngSubmit)="requestPasswordReset()">
  <div class="row center-xs">
    <h2 class="col-xs-12">Minns ej</h2>
  </div>
  <div class="row center-xs">
    <mat-form-field class="col-xs-12">
      <input matInput type="email" formControlName="email" placeholder="Epost">
    </mat-form-field>
  </div>
  <div class="row center-xs">
    <button mat-button [disabled]="!requestCredentials.valid">Återställ</button>
  </div>
</form>
