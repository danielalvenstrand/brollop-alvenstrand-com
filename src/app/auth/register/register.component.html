<div class="row center-xs">
  <h2 class="col-xs-12">Svara</h2>
</div>
<form [formGroup]="credentials" (ngSubmit)="register()">
  <mat-horizontal-stepper #stepper [linear]="true">
    <mat-step [completed]="stepGroup.get([0]).valid" label="Uppgifter">
      <div class="row center-xs" >
        <h3 class="col-xs-12">Ange ditt namn och dina preferenser</h3>
      </div>
      <div class="row center-xs">
        <mat-form-field class="col-xs-12 col-sm-10 col-md-7">
          <input matInput type="text" formControlName="name" placeholder="Mitt namn" required>
        </mat-form-field>
      </div>
      <div class="row center-xs">
        <mat-form-field class="col-xs-12 col-sm-10 col-md-7">
            <mat-select placeholder="Jag dricker alkohol" formControlName="alcohol" required>
              <mat-option *ngFor="let svar of ['Ja','Nej']" [value]="svar">{{ svar }}</mat-option>
            </mat-select>
        </mat-form-field>
      </div>
      <div class="row center-xs">
        <mat-form-field class="col-xs-12 col-sm-10 col-md-7">
          <mat-select placeholder="Jag är vegetarian" formControlName="vegetarian" required>
            <mat-option *ngFor="let svar of ['Ja', 'Ja, men äter fisk', 'Nej']" [value]="svar">{{ svar }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row center-xs">
        <mat-form-field class="col-xs-12 col-sm-10">
          <textarea matInput type="text"  matTextareaAutosize [matAutosizeMinRows]="1" [matAutosizeMaxRows]="10" formControlName="allergies" placeholder="Mina allergier"></textarea>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" matStepperNext [disabled]="!stepGroup.get([0]).valid" type="button">Nästa</button>
      </div>
    </mat-step>
    <mat-step icon="message" label="Meddelande">
      <div class="row center-xs">
        <h3 class="col-xs-12">Skriv ett personligt meddelande till brudparet</h3>
      </div>
      <div class="row center-xs">
        <mat-form-field class="col-xs-12 col-sm-10">
          <textarea matInput matTextareaAutosize [matAutosizeMinRows]="1" [matAutosizeMaxRows]="2" type="text" formControlName="message" placeholder="Meddelande"></textarea>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious type="button">Tillbaka</button>
        <button mat-raised-button color="primary" matStepperNext type="button">Nästa</button>
      </div>
    </mat-step>
    <mat-step [completed]="stepGroup.get([2]).valid"  icon="send" label="Skicka">
      <div class="row">
        <h3 class="col-xs-12">Skapa ett konto för att slutföra din anmälan</h3>
      </div>
      <div class="row center-xs">
        <mat-form-field class="col-xs-12 col-sm-10 col-md-7">
          <input matInput type="email" formControlName="email" placeholder="Epost" required>
        </mat-form-field>
      </div>
      <div class="row center-xs">
        <mat-form-field class="col-xs-12 col-sm-10 col-md-7">
          <input matInput type="password" formControlName="password" placeholder="Lösenord" required minlength="6">
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious type="button">Tillbaka</button>
        <button mat-raised-button color="accent" matStepperNext [disabled]="!stepGroup.get([2]).valid">Svara</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
